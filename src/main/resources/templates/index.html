<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:include="_head"></th:block>
<body>

    <th:block sec:authorize="isAnonymous()">
        <div class="login">
            Required login with
            <a href="/login">
                <blue>G</blue><red>o</red><yellow>o</yellow><blue>g</blue><green>l</green><red>e</red>
            </a>
        </div>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">


        <th:block th:include="_content"></th:block>


    </th:block>


    <script th:inline="javascript">
        shops = /*[[${shops}]]*/ "";
        userSettings = /*[[${userSettings}]]*/ "";
        goods = /*[[${goods}]]*/ "";
        
        qwe = /*[[${qwe}]]*/ "";

        var productList = [];
        var productMask = [];
        goods.forEach(function (value) {
            productList.push(value.name);
            var letter = value.name.substring(0, 1);
            if (jQuery.inArray(letter, productMask) < 0) {
                productMask.push(letter)
            }
        });

        productMask.forEach(function (value) {
            $('#filter').append(
                '<span title="' + value + '"> '
                + value
                + ' </span>'
            )
        });

        $('#filter span').click(function () {
            filter($(this).attr('title'));
        });

        $('#wrap').click(function () {
            wrapClose();
        });

        $('#submitNewShop').click(function () {
            addShop();
        });

        $('#shops option').filter(function() {
            return $(this).val() == userSettings.shopId;
        }).prop('selected', true);

        $('#shops').on('change', function() {
            var id = $(this).children(":selected").attr("value");
            if(id != 0) {
                changeShop(id);
            } else {
                $('.addShop').addClass("showShopForm");
                $('#wrap').show();
                $('.addShopInput').show();
                $(this).val(userSettings.shopId);
            }
        });

        $('.price').on("input change paste keyup", function() {
            var id = $(this).attr('id');
            var val = Math.round($(this).val());
            var shop = $('#shops').children(":selected").val();
            setTimeout(function () {
                savePrice(shop, id, val);
            }, 1000)
        });

        $('.addProduct').click(function (e) {
            showAddProductForm(e);
        });
        $('.add').click(function (e) {
            $(this).toggle();
            showAddProductForm(e);
        });

        $('#submitNewProduct').click(function () {
            submitNewProduct();
        });

        $("#productName").autocomplete({
            position: { my : "center bottom", at: "left top" },
            classes: {
                "ui-autocomplete": "productAutocomplete"
            },
            minLength: 2,
            source: productList
        });

    </script>
</body>
</html>
