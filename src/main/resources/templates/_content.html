<th:block sec:authorize="isAuthenticated()">
    <div style="display: none" id="add">
        <form>
            <fieldset>
                    <label for="name">Name: </label>
                    <input type="text" id="name">
            </fieldset>
        </form>
    </div>

    <div id="goods">
        <th:block th:each="product : ${goods}">
            <div class="product">
                <input class="price" th:id="${product.getId()}" type="number" />
                <label th:text="${product.getName()}"></label>
            </div>
        </th:block>
    </div>

    <div class="addProduct">
        <div class="add">+</div>
        <div class="productForm">
            <input type="text" />
            <a id="submitNewProduct" href="#">✓ </a>
            <a class="cancelNewProduct" id="cancelNewProduct" href="#"> X</a>
        </div>
    </div>
